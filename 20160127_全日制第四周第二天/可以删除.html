<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
        }

        #outer {
            margin: 0 auto;
            width: 500px;
            height: 500px;
            background: yellow;
        }

        #mark {
            width: 100px;
            height: 100px;
            background: red;
        }

    </style>
</head>
<body>
<div id="outer">

</div>
<script type="text/javascript">
    var box = document.getElementById("outer");
    var offL = box.offsetLeft, offT = box.offsetTop;
    box.onmouseenter = function (e) {
        e = e || window.event;
        var mark = document.createElement("div");
        mark.id = "mark";
        mark.style.left = e.clientX - offL + 5 + "px";
        mark.style.top = e.pageY - offT + 5 + "px";
        this.appendChild(mark);
    };
    box.onmousemove=function(e){
        e=e||window.event;
        var mark=document.getElementById("mark");
        if(mark){
            mark.style.left = e.clientX - offL + 5 + "px";
            mark.style.top = e.pageY - offT + 5 + "px";
        }
    };
    box.onmouseleave=function(e){

    }
//
</script>
</body>
</html>
