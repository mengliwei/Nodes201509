<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, ul, li, a, img {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        img {
            display: block;
            border: none;
        }

        a, a:hover {
            text-decoration: none;
            color: #999;
        }

        .outer {
            position: relative;
            margin: 0 auto;
            width: 1000px;
            height: 300px;
            box-shadow: 3px 3px 10px #999;
            overflow: hidden;
        }

        .inner {
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
        }

        .inner div {
            float: left;
            width: 1000px;
            height: 300px;
            background: url("img/default.gif") no-repeat center center;
        }

        .inner div img {
            display: none;
            width: 100%;
            height: 100%;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        .tip {
            position: absolute;
            right: 20px;
            bottom: 20px;
            overflow: hidden;
        }

        .tip li {
            float: left;
            margin-left: 6px;
            width: 18px;
            height: 18px;
            background: #999;
            border-radius: 50%;
            cursor: pointer;
        }

        .tip li.bg {
            background: yellow;
        }

        .outer a {
            position: absolute;
            top: 50%;
            margin-top: -22.5px;
            height: 45px;
            width: 30px;
            background: url("img/pre.png") no-repeat;
            opacity: 0.3;
            filter: alpha(opacity=30);
        }

        .outer a:hover {
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .outer a.btnLeft {
            left: 20px;
        }

        .outer a.btnRight {
            right: 20px;
            background-position: -50px 0;
        }

    </style>
</head>
