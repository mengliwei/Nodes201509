<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, ul, li, div, img, h2, p {
            margin: 0;
            padding: 0;
            font-family: cursive;
            font-size: 14px;
        }

        ul, li {
            list-style: none;
        }

        img {
            display: block;
            border: none;
        }

        #ul1 {
            padding: 10px;
        }

        #ul1 li {
            position: relative;
            padding: 10px 0;
            height: 60px;
            border-bottom: 1px dashed green;
        }

        #ul1 li.bg {
            background: #ccc;
        }

        #ul1 li .left {
            position: absolute;
            top: 10px;
            left: 0;
            height: 60px;
            width: 75px;
        }

        #ul1 li .left img {
            width: 100%;
            height: 100%;
        }

        #ul1 li .right {
            margin-left: 80px;
        }

        #ul1 li .right h2 {
            line-height: 20px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        #ul1 li .right p {
            font-size: 12px;
            line-height: 20px;
        }

    </style>
</head>
<body>
<ul id="ul1">
    <li>
        <div class="left"><img src="" trueImg=""></div>
        <div class="right">
            <h2>要珍惜时间效率</h2>

            <p>错过了好多这是最后的机会了</p>
        </div>
    </li>
</ul>
<script charset="utf-8" type="text/javascript" src="js/json.js"></script>

</body>
</html>
