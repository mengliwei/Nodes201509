<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var num = 2;//8
    var obj = {
        num: 4,//8
        fn: (function () {
            this.num *= 2;
            num = num * 2;
            var num = 3;
            return function () {
                this.num *= 2;
                num *= 3;
                console.log(num);
            }
        })()
    };
    var fn = obj.fn;
    fn();//9
    obj.fn();//27
    console.log(window.num, obj.num);
</script>
</body>
</html>
