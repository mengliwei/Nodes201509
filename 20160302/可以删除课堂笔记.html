<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var xhr=new XMLHttpRequest;
    xhr.open("get","text.txtk?_="+Math.random(),true);
    xhr.onreadystatechange=function(){
        if(xhr.readyState===4&&/^2\d{2}$/.test(xhr.status)){
            var val=xhr.responseText;
            console.log(val);
        }
    };
    xhr.send();
    //jsonp最常用的跨域
    //所有的跨域请求数据(JSONP)都需要后台特殊进行处理，给予支持才可以<script>不存在
</script>
</body>
</html>
